<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="container">
        <h1>Modern Button Generator</h1>
        <form id="inputForm">
          <h2>Input:</h2> Text:
          <input id="buttonText" placeholder="Text" value="Demo Text"></input>
          <br> Height:
          <input id="buttonHeight" placeholder="Height" value="40px"></input>
          <br> Width:
          <input id="buttonWidth" placeholder="Width" value="100px"></input>
          <br> Text Color:
          <input id="colorTxt" placeholder="Color Text" value="#555555" maxlength="7"></input>
          <br> Background Color:
          <input id="colorBg" placeholder="Color Background" value="#ffffff" maxlength="7"></input>
          <br> Border Color:
          <input id="colorBdr" placeholder="Color Border" value="#555555" maxlength="7"></input>
      <br> Border Radius:
          <input id="radiusBdr" placeholder="Border Radius" value="12px" ></input>
          <br> Hover Background:
          <input id="hoverBg" placeholder="Hover Background" value="#555555" maxlength="7"></input>
          <br> Hover Text:
          <input id="hoverTxt" placeholder="Hover Text" value="#ffffff" maxlength="7"></input>
          <br>
        </form>
      
        <div id="outputForm">
          <h2>Output:</h2>
          <div id="demo">
            <button id="myButton>" style="margin:10px;">Demo Text</button>
          </div>
      
          CSS style:
          <textarea id="cssOutput" value="button{
          background-color:009999;
            }"></textarea>
          
        </div>
      
      
      </div>

    <script src="index.js">
    </script>
</body>
</html>
